<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Producto</title>
    <link rel="stylesheet" href="ABSANTST.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <div class="title-container">
            <h1>Agregar Nuevo Producto</h1>
        </div>
    </header>

    <div class="form-container">
        <form action="subir.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre_p">Nombre:</label>
                <input type="text" id="nombre_p" name="nombre_p" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required>
            </div>

            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
            </div>

            <button type="submit">Agregar Producto</button>
        </form>
        <br>
        <a href="index.php">Volver a la lista de productos</a>
    </div>
</body>
</html>
