        <div class="logo-container">
            <a href="ABSantotoribio.html"><img src="logo.png"class="logo"></a>

            <h1>Administrar Productos</h1>

   <nav>
    <a href="SOBRENOSOTROS.html"><button>Sobre Nosotros</button></a>
    <a href="PROMO.html"><button>Ofertas</button></a>

    </nav>

    <section class="productos-section">
        <h2>Administrar Productos</h2>
        <div class="productos-container">
           
        </div>

        <div class="form-container">
            <h3>Agregar Producto</h3>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <input type="number" id="product-price" placeholder="Precio" required>
                <input id="product-description" placeholder="Descripción" required>
                <input type="text" id="product-image" placeholder="URL de la imagen" required>
                <button type="submit">Agregar Producto</button>
            </form>
        </div>
        
        <div class="form-container">
            <h3>Modificar Producto</h3>
            <form id="update-product-form">
                <input type="number" id="product-id" placeholder="ID del producto" required>
                <input type="text" id="update-product-name" placeholder="Nuevo nombre del producto">
                <input type="number" id="update-product-price" placeholder="Nuevo precio">
                <input id="update-product-description" placeholder="Nueva descripción">
                <input type="text" id="update-product-image" placeholder="Nueva URL de la imagen">
                <button type="submit">Modificar Producto</button>
            </form>
        </div>
        
        <div class="form-container">
            <h3>Eliminar Producto</h3>
            <form id="delete-product-form">
                <input type="number" id="delete-product-id" placeholder="ID del producto" required>
                <button type="submit">Eliminar Producto</button>
            </form>
        </div>
    </section>

    <footer class="footer-container">

    </footer>
</body>
